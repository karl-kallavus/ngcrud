<!DOCTYPE html>
<html lang="en" ng-app="crudApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Template</title>
    <link href="https://necolas.github.io/normalize.css/3.0.2/normalize.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body ng-controller="MainCtrl">
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="#">CRUD example</a>
          </div>
        </div><!-- /.container-fluid -->
      </nav>
      <h1>Network devices:</h1>
    </header>

    <section>
      <!-- CREATING -->
      <div class="container">
        <div ng-if="shouldShowCreating()">
          <button type="button" class="btn btn-link" ng-click="startCreating()">
            <span class="glyphicon glyphicon-plus"></span>
            Add new network device
          </button>
          <div ng-if="isCreating">
              Add a new network devices form here
              <button type="button" class="btn btn-default pull-right" ng-click="cancelCreating()">Cancel</button>
          </div>
        </div>
      </div>

      <div class="container">
          <ul class="list-group">
              <li class="list-group-item" ng-repeat="device in devices">
                <a href="#" target="_blank">edit</a>
                <a href="#" target="_blank">{{device.name}}</a>
                <button type="button" class="close">&times;</button>
              </li>
          </ul>
      </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
  </body>
</html>
